<div class="main-wrapper">

    <div class="separator-paws">
        <img src="assets/dog pictures/multiple-paws.png" alt="" class="mult-paws">
    </div>

    <div class="main-container">

        <div class="main-content">

            <div class="main-header">
                <div class="head-img-container">
                    <img src="assets/dog pictures/default-user.png" alt="" class="head-img">
                </div> 
            </div>

            <form (ngSubmit)="addUser()">
                <input type="text" id="name" name="name" placeholder="Enter name..." [(ngModel)]="user.name" required>
                <input type="email" id="email" name="email" placeholder="Enter email..." [(ngModel)]="user.username" required>
                <input type="password" id="password" name="password" placeholder="Enter password..." [(ngModel)]="user.password" required>
                <input type="password" id="password_confirm" name="password_confirm" placeholder="Confirm password..." [(ngModel)]="password_confirm" required>
                <input type="tel" id="contact" name="contact" pattern="[0-9]{11}" placeholder="Enter phone number..." required
                        (focus)="onFocus()" (blur)="onBlur()" [(ngModel)]="user.contact">
                <input type="text" id="address" name="address" placeholder="Enter address..." [(ngModel)]="user.address" required>
                <button class="btn" type="submit">CREATE ADMIN</button>
                <button class="btn-other" type="reset">DISCARD</button>
            </form>
            
        </div>


    </div>

</div>
