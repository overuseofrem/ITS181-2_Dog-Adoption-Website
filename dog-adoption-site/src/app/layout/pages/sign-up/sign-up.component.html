<div class="main-wrapper">

    <div class="separator-paws">
        <img src="assets/dog pictures/multiple-paws.png" alt="" class="mult-paws">
    </div>

    <div class="main-container">

        <div class="main-content">

            <div class="main-header">
                <h1 class="main-title">SIGN UP FOR AN ACCOUNT WITH DOGGO FOREVER!</h1>
                <div class="head-img-container">
                    <img src="assets/dog pictures/cute-dalmatian.png" alt="" class="main-title-img">
                </div>
            </div>

            <form action="#" method="POST">
                <input type="name" id="name" name="name" placeholder="Enter your name..." required>
                <input type="email" id="email" name="email" placeholder="Enter your email..." required>
                <input type="password" id="password" name="password" placeholder="Enter your password..." required>
                <input type="password" id="password_confirm" name="password_confirm" placeholder="Confirm password..." required>
                <input type="tel" id="contact" name="contact" pattern="[0-9]{11}" placeholder="Enter phone number..." required
                        (focus)="onFocus()" (blur)="onBlur()">
                <input type="text" id="address" name="address" placeholder="Enter address..." required>
                <button class="btn" type="submit">SIGN UP!</button>
            </form>

        </div>


    </div>

</div>
