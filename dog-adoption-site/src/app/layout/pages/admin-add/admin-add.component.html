<div class="main-wrapper">

    <div class="separator-paws">
        <img src="assets/dog pictures/multiple-paws.png" alt="" class="mult-paws">
    </div>

    <div class="main-container">

        <div class="main-content">

            <div class="main-header">
                <div class="head-img-container">
                    <img src="assets/dog pictures/default-user.png" alt="" class="head-img">
                </div> 
            </div>

            <form action="#" method="POST">
                <input type="name" id="name" name="name" placeholder="Enter your name..." required>
                <input type="email" id="email" name="email" placeholder="Enter your email..." required>
                <input type="password" id="password" name="password" placeholder="Enter your password..." required>
                <input type="password" id="password_confirm" name="password_confirm" placeholder="Confirm password..." required>
                <div>
                    <label for="file-upload" class="">UPLOAD IMAGE</label>
                    <input id="file-upload" type="file"/>
                </div>
                <button class="btn" type="submit">CREATE ADMIN</button>
                <button class="btn-other" type="reset">DISCARD</button>
            </form>
            
        </div>


    </div>

</div>
