<div class="main-wrapper">

    <div class="top-paws">
        <img src="assets/dog pictures/multiple-paws.png" alt="" class="mult-paws">
    </div>

    <div class="main-container">

        <div class="account-content">

            <div class="main-header">
                <div class="main-title">
                    <h1>Welcome back, {{nickname}}!</h1>
                </div>
                <img [src]="'http://localhost:18080/uploads/' + user.img" alt="" class="head-img">
            </div>

            <div class="account-buttons">
                <button class="btn-changeaccount" [routerLink]="['/account/details', user.id]">ACCOUNT DETAILS</button>
                <p class="gen-text-body" (click)="logout()">SIGN OUT</p>    
            </div>

        </div>

    </div>

    <div class="separator-paws">
        <img src="assets/dog pictures/multiple-paws.png" alt="" class="mult-paws">
    </div>

    <div class="empty-container-top-account">
        <button class="btn-disabled">MY APPLICATIONS</button>
    </div>

    <div class="dogcard-container">

        <div class="imgdogcard-content">
            <img src="assets/dog pictures/dog-card-img.jpg" alt="" class="dog-card-img">
        </div>
        <div class="detaildogcard-content">
            <h2 class="gen-text-body-dogcard-head"><b>Crema la Cookie</b></h2>
            <p class="gen-text-body-dogcard">AGE: 5 years old</p>
            <p class="gen-text-body-dogcard">GENDER: Female</p>
            <p class="gen-text-body-dogcard">DATE SUBMITTED: 06/09/420</p>
            <p class="gen-text-body-dogcard">STATUS: Rejected</p>
            <img src="assets/dog pictures/view profile btn.svg" alt="" class="dog-profile-btn" [routerLink]="'/dog-profile'">
        </div>

    </div>
    
    <div class="empty-container-bottom-account">
        <button class="btn" [routerLink]="'/account/applications'">VIEW MORE</button>
    </div>

</div>
